<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>TIMER APP</title>
</head>
<body>
    <main>
        <div class="container">
            <section class="clock">
                <div class="clock-circle">
                    <div class="tip"></div>
                </div>
            </section>
            <section class="timetabs">
                <h2>Timetabs</h2>
                <div id="timer-output"></div>
            </section>
            <section class="btns">
                <button id="timer-action"></button>
                <button id="timer-trigger"></button>
            </section>
            <section class="records">
                <ul id="timer-records">
                </ul>
            </section>
        </div>
    </main>
    
    <script type="text/javascript" src="script-compiled.js"></script>
</body>
</html>
